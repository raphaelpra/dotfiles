- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitignore_global: 'gitignore_global'
    ~/.gitconfig: 'gitconfig'
    ~/.irbrc: 'irbrc'
    ~/.vimrc: 'vimrc'
    ~/.vim/colors/molokai.vim: 'molokai/colors/molokai.vim'
    ~/.ssh/config: 'ssh_config'
    ~/.config:
      path: 'config'
      force: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
